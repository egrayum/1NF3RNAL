<html>
 <head>
  <div id="canvasDiv" style="width:100%; text-align:center;">
   <canvas id="gameCanvas" onclick="draws()" width="800px" height="600" style="background-color:#666;"></canvas>
   <script>
    var c = document.getElementById("gameCanvas");
    var ctx = c.getContext("2d");
    var score = 0;
    var mouseX;
    var mouseY;
    var X = 120;
    var Y = 120;
    function draws () {
     //clearing square
     ctx.fillStyle = "#666";
     ctx.fillRect(345, 15, 400, 90);
     //gets mouseX and mouseY and increases score
     mouseX = event.clientX;
     mouseY = event.clientY;
     score += 1;
     //draws text
     ctx.fillStyle = "#333"; 
     ctx.font = "30px Arial"; 
     ctx.fillText("mouseX: " + mouseX + " mouseY: " + mouseY, 350, 100);
     ctx.fillText("Score: " + score, 350, 50);
     //ifs for moving the player
     //move left
     if (X > mouseX) {
      X -= 50;
      ctx.fillStyle = "#333";
      ctx.fillRect(X, Y, 50, 50);
     }
     //move right
     if (X < mouseX) {
      X += 50;
      ctx.fillStyle = "#333";
      ctx.fillRect(X, Y, 50, 50);
     }
     //move up
     if (Y > mouseY) {
      Y -= 50;
      ctx.fillStyle = "#333";
      ctx.fillRect(X, Y, 50, 50);
     }
     //move down
     if (Y < mouseY) {
      Y += 50;
      ctx.fillStyle = "#333";
      ctx.fillRect(X, Y, 50, 50);
     }
     //"player"
     ctx.fillStyle = "#333";
     ctx.fillRect(X, Y, 50, 50);
    }
   </script>
  </div>
 </head>
 <body style="background-color:#000;">
 </body>
</html>
