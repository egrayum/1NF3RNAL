<html>
 <head style="padding:0; margin:0;">
  <div id="canvasDiv" style="width:100%; text-align:center;">
   <canvas id="gameCanvas" width="800px" height="580px" style="background-color:#666; width:100%; height:100%;"></canvas>
   <script>
    //variables
    var c = document.getElementById("gameCanvas");
    var ctx = c.getContext("2d");
    var X = 400;
    var cY;
    var mouseX;
    var score = 0;
    //code for running the game
    function runGame() {
     ctx.fillStyle = "#666";
     ctx.fillRect(0, 0, c.width, c.height);
     ctx.fillStyle = "#333";
     ctx.fillRect(X, 460, 50, 50);
     //code for moving the player
     mouseX = event.clientX;
     //move right
     if (X < mouseX) {
      alert("run");
      X += 2;
     }
     //move left
     if (X > mouseX) {
      X -= 2;
     }
    }
    //initial setup
    function init() {
     ctx.fillStyle = "#333";
     ctx.fillRect(X, 460, 50, 50);
     ctx.font = "30px Arial";
     ctx.fillText("the game begins in 3 seconds. press on the sides of the ", 50, 200);
     ctx.fillText("screen to control the square and avoid the circles.", 50, 250);  
     setInterval(runGame, 3000);
    }
   </script>
  </div>
 </head>
 <body onload="init()" style="background-color:#000;">
 </body>
</html>
