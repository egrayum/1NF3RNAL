<html>
 <head style="padding:0; margin:0;">
  <div id="canvasDiv" style="width:100%; text-align:center;">
   <canvas id="gameCanvas" onclick="clearIt()" width="800px" height="580" style="background-color:#666; width:100%; height:100%;"></canvas>
   <script>
    var c = document.getElementById("gameCanvas");
    var ctx = c.getContext("2d");
    var X = 400;
    var mouseX;
    function init () {
     ctx.fillStyle = "#333";
     ctx.fillRect(X, 460, 50, 50);
     ctx.font = "30px Arial";
     ctx.fillText("click to start.", 350, 200);
    }
    function clearIt () {
     ctx.fillStyle = "#666";
     ctx.fillRect(345, 160, 300, 40);
    }
    while (mousedown) {
     X += 5;
     ctx.fillStyle = "#333";
     ctx.fillRect(X, 460, 50, 50);
    }
     mouseX = event.clientX;
   </script>
  </div>
 </head>
 <body onload="init()" style="background-color:#000;">
 </body>
</html>
