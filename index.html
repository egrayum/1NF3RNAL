<html>
 <head style="padding:0; margin:0;">
  <div id="canvasDiv" style="width:100%; text-align:center;">
   <canvas id="gameCanvas" width="800px" height="580px" style="background-color:#666; width:100%; height:100%;"></canvas>
   <script>
    var c = document.getElementById("gameCanvas");
    var ctx = c.getContext("2d");
    var X = 400;
    var cY;
    var mouseX;
    function init() {
     ctx.fillStyle = "#333";
     ctx.fillRect(X, 460, 50, 50);
     ctx.font = "30px Arial";
     ctx.fillText("press on the sides of the screen to control", 50, 200);
     ctx.fillText("the square and avoid the circles", 50, 250); 
    }
    c.onclick = function setup() {
     frameRate(30);
    }
    function draw() {
     ctx.fillStyle = "#333";
     ctx.fillRect(100, 100, 20, 20);
     //ctx.ellipse(100, cY, 30, 30, Math.PI / 4, 0, 2 * Math.PI); 
    }
    c.onclick = function movePlayer () {
     ctx.fillStyle = "#666";
     ctx.fillRect(45, 160, 650, 100);
     mouseX = event.clientX;
     if (X < mouseX) {
      ctx.fillStyle = "#666";
      ctx.fillRect(X, 460, 50, 50); 
      X += 50;
      ctx.fillStyle = "#333";
      ctx.fillRect(X, 460, 50, 50); 
     }
     if (X > mouseX) {
      ctx.fillStyle = "#666";
      ctx.fillRect(X, 460, 50, 50);  
      X -= 50;
      ctx.fillStyle = "#333";
      ctx.fillRect(X, 460, 50, 50); 
     }
    }
   </script>
  </div>
 </head>
 <body onload="init()" style="background-color:#000;">
 </body>
</html>
