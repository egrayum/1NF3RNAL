<html>
 <head>
  <div id="canvasDiv" style="width:100%; text-align:center;">
   <canvas id="gameCanvas" onclick="draws()" width="800px" height="600" style="background-color:#666;"></canvas>
   <script>
    var c = document.getElementById("gameCanvas");
    var ctx = c.getContext("2d");
    var score = 0;
    var mouseX;
    var mouseY;
    function draws () {
     ctx.fillStyle = "#333";
     ctx.fillRect(100, 100, 50, 50);
     ctx.fillStyle = "#666";
     ctx.fillRect(345, 15, 400, 90);
     mouseX = event.clientX;
     mouseY = event.clientY;
     ctx.font = "30px Arial"; 
     ctx.fillStyle = "#333";
     ctx.fillText("mouseX: " + mouseX + " mouseY: " + mouseY, 350, 100);
     score++;
     ctx.fillText("Score: " + score, 350, 50);
    }
   </script>
  </div>
 </head>
 <body style="background-color:#000;">
 </body>
</html>
